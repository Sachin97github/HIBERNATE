plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'war'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
 
   // https://mvnrepository.com/artifact/com.oracle.ojdbc/ojdbc8
   implementation group: 'com.oracle.ojdbc', name: 'ojdbc8', version: '19.3.0.0'
   
      implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.21'
   
   
   // https://mvnrepository.com/artifact/com.zaxxer/HikariCP
   implementation group: 'com.zaxxer', name: 'HikariCP', version: '3.4.5'


  implementation  group: 'org.hibernate', name: 'hibernate-core', version: '5.4.19.Final'
   
   // https://mvnrepository.com/artifact/org.hibernate/hibernate-c3p0
  implementation group: 'org.hibernate', name: 'hibernate-c3p0', version: '5.4.21.Final'
  
  // https://mvnrepository.com/artifact/javax.servlet/javax.servlet-api
  implementation group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.0-b05'
  
  // https://mvnrepository.com/artifact/javax.servlet.jsp.jstl/jstl
  implementation  group: 'javax.servlet.jsp.jstl', name: 'jstl', version: '1.2'
  // https://mvnrepository.com/artifact/javax.servlet/jsp-api
  implementation  group: 'javax.servlet', name: 'jsp-api', version: '2.0'
  
  
   
}
